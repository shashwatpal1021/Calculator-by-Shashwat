<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Javascript calculator">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
   <h1>Basic Calculator</h1>
   <br>
   <form id="myform" Name="calc">
      <input name="dispaly" style="width: 675px;height: 100px;text-align:center;background-color:#1f80c9;"><br>
      
         <input type="button" value="0" onclick="calc.display.value+='0'">
         <input type="button" value="1"onclick="calc.display.value+=1">
         <input type="button" value="2"onclick="calc.display.value+='0'">
         <input type="button" value="+"onclick="calc.display.value+='0'" style="background-color: #cc5c11;"><br>
         <input type="button" value="3" onclick="calc.display.value+='0'"> 
         <input type="button" value="4"onclick="calc.display.value+='0'">
         <input type="button" value="5"onclick="calc.display.value+='0'">
         <input type="button" value="-"onclick="calc.display.value+='0'" style="background-color: #ba55d3;"><br>
         <input type="button" value="6"onclick="calc.display.value+='0'">
         <input type="button" value="7"onclick="calc.display.value+='0'">
         <input type="button" value="8"onclick="calc.display.value+='0'">
         <input type="button" value="X"onclick="calc.display.value+='0'" style="background-color: #7db1b2;"><br>
         <input type="button" value="9"onclick="calc.display.value+='0'">
         <input type="button" value="C"onclick="calc.display.value+='0'" style="background-color: #cc0000;">
         <input type="button" value="="onclick="calc.display.value+='0'">
         <input type="button" value="&#247;"style="backgroung-color:green">
      
   </form>
</body>
</html>
